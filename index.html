<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1c1c3c, #3a2a6a);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-top: -50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 90%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #6a5acd;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #7b68ee;
        }
        .image-preview {
            margin-top: 20px;
        }
        .image-preview img,
        .image-preview video {
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Elysian Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div class="image-preview">
        <div id="preview-container"></div>
    </div>
    
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "Anacrus1s") { 
                localStorage.setItem("loggedIn", "true");
                const nextPage = getQueryParam("next") || "game.html";
                window.location.href = nextPage;
            } else {
                alert("Invalid credentials");
            }
        }

        function checkAuth() {
            if (localStorage.getItem("loggedIn") !== "true") {
                const nextPage = encodeURIComponent(window.location.pathname + window.location.search);
                window.location.href = "index.html?next=" + nextPage;
            }
        }

        // Function to get a random image or video from the Images folder
        function getRandomImage() {
            const mediaFiles = [
                'Images/image1.jpg', 
                'Images/image2.jpg', 
                'Images/video1.mp4',  // MP4 video file
                'Images/image3.gif',
                'Images/image4.gif',
                'Images/image5.gif',
                'Images/image6.gif'
            ];
            const randomIndex = Math.floor(Math.random() * mediaFiles.length);
            const randomMedia = mediaFiles[randomIndex];
            
            const previewContainer = document.getElementById("preview-container");
            previewContainer.innerHTML = ''; // Clear previous content
            
            if (randomMedia.endsWith(".mp4")) {
                const video = document.createElement("video");
                video.src = randomMedia;
                video.loop = true; // Ensure video loops
                video.autoplay = true; // Start playing automatically
                video.muted = true; // Optional: mute the video
                video.controls = false; // Optional: add controls
                previewContainer.appendChild(video);
            } else {
                const img = document.createElement("img");
                img.src = randomMedia;
                previewContainer.appendChild(img);
            }
        }

        // Event listener to trigger login when the Enter key is pressed
        document.getElementById("password").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                login(); // Trigger the login function
            }
        });

        // Call the getRandomImage function to set the image or video when the page loads
        window.onload = getRandomImage;
    </script>
</body>
</html>
