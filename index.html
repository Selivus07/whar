<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(135deg, #1c1c3c, #3a2a6a);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #6a5acd;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #7b68ee;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "password") { 
                localStorage.setItem("loggedIn", "true");
                const nextPage = getQueryParam("next") || "game.html";
                window.location.href = nextPage;
            } else {
                alert("Invalid credentials");
            }
        }

        function checkAuth() {
            if (localStorage.getItem("loggedIn") !== "true") {
                const nextPage = encodeURIComponent(window.location.pathname + window.location.search);
                window.location.href = "index.html?next=" + nextPage;
            }
        }
    </script>
</body>
</html>
