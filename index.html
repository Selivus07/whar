<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        input { display: block; margin: 10px auto; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "password") { 
                localStorage.setItem("loggedIn", "true");
                const nextPage = getQueryParam("next") || "game.html";
                window.location.href = nextPage;
            } else {
                alert("Invalid credentials");
            }
        }

        function checkAuth() {
            if (localStorage.getItem("loggedIn") !== "true") {
                const nextPage = encodeURIComponent(window.location.pathname + window.location.search);
                window.location.href = "index.html?next=" + nextPage;
            }
        }
    </script>
</body>
</html>
